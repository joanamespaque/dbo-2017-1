<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quartis e Box Plot</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="adicionaval">
        <label>Valor:</label>
        <input class="valorInput" type="number">
        <button class="adicionaValor">Adicionar +</button>
      </div>
    <div class="divvalores">
      <h2>Valores:</h2>
      <label class="valores"></label>
    </div>
    <div>
      <h2>Mínimo:</h2>
      <label class="min"></label>
    </div>
    <div class="quartis">
      <h2>Quartil 1:</h2>
      <label class="quartil1"></label>
      <h2>Quartil 2:</h2>
      <label class="quartil2"></label>
      <h2>Quartil 3:</h2>
      <label class="quartil3"></label>
    </div>
    <div>
      <h2>Máximo:</h2>
      <label class="max"></label>
    </div>
    <div class="boxplot">
      <h2>Diagrama de Caixa</h2>
      <div class="grafico">
        <div class="barras">
        </div>
        <div class="n0">0</div>
      </div>
    </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
