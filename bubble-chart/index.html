<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bubble Chart</title>
        <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>

    <div class="nomeescola">
      <label>Nome da escola:</label>
      <input class="informanome" type="text">
    </div>
    <br>
    <div class="alunosturma">
      <label>Alunos/Turma:</label>
      <input class="informaturma" type="number">
    </div>
    <br>
    <div class="aprovacao">
      <label>Aprovação %:</label>
      <input class="informaaprovacao" type="number">
    </div>
    <br>
    <div class="totalalunos">
      <label>Total Alunos: </label>
      <input class="informatotal" type="number">
    </div>
    <br>
    <div>
      <button class="adicionaValor" type="button" name="button">Adicionar informações</button>
    </div>
    <br>
    <div class="informacoes">

    </div>
    <br>
    <div class="grafico">
      <div class="td"><label class="val y1"></label></div>
      <div class="td"><label class="val y2"></label></div>
      <div class="td"><label class="val y3"></label></div>
      <div class="td"><label class="val y4"></label></div>
      <div class="td"><label class="val y5"></label></div>
      <div class="td"><label class="val y6"></label></div>
      <div class="td"><label class="val y7"></label></div>
      <div class="td"><label class="val y8"></label></div>
      <div class="td"><label class="val y9"></label></div>
      <div class="ultimo">
        <label class="val y10"></label>
        <label class="val num0">0</label>

      </div>
      <label class="numb1 x1"></label>
      <label class="numb x2"></label>
      <label class="numb x3"></label>
      <label class="numb x4"></label>
      <label class="numb x5"></label>
      <label class="numb x6"></label>
      <label class="numb x7"></label>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
